<div class="container">
  <button style="float:right;" ng-class="{active: status==true, disabled: status==false }" ng-click="showQueries()" type="button" class="btn btn-primary btn-xs btn-success disabled">Queries!</button>
  <div class="form-group">
    </p>Escriba aqui la propiedad que desea explorar</p>
    <input type="text" class="form-control" ng-model="inputText" ng-change="change()">
  </div>
  <div class="alert alert-info" ng-if="!showTable">
    <p>{{message}}</p>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-bordered table-hover" ng-if="showTable">
      <thead>
        <tr>
          <th>Propiedad</th>
          <!-- <th>Predicado</th>
          <th>Objeto</th> -->
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="result in results">
          <td ng-click=showModal(result.a.value)>{{result.a.value}}</td>
          <!-- <td>{{result.b.value}}</td>
          <td>{{result.c.value}}</td> -->
        </tr>
      </tbody>
    </table>
  </div>
</div>
