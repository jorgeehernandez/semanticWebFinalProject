<div class="modal fade">
  <div class="modal-dialog  modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Detalles Instancia</h4>
        <button style="float:right;" ng-class="{active: status==true, disabled: status==false }" ng-click="showQueries()" type="button" class="btn btn-primary btn-xs btn-success ">Queries!</button>
      </div>
      <div class="container">
        <label>Count: <span ng-bind=count></span></label>
      </div>
      <div class="modal-body">
        <div class="table-responsive">
          <table class="table table-striped table-bordered table-hover">
            <thead>
              <tr>
                <th>Sujeto</th>
                <th>Relacion</th>
                <th>Ojeto</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="detail in details">
                <td>{{sujeto}}</td>
                <td>{{detail.a.value}}</td>
                <td>{{detail.b.value}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" ng-click="close(true)" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
