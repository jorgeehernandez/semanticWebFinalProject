<div class="modal fade">
  <div class="modal-dialog  modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="close(false)" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">Detalles Clases</h4>
        <button style="float:right;" ng-class="{active: status==true, disabled: status==false }" ng-click="showQueries()" type="button" class="btn btn-primary btn-xs btn-success">Queries!</button>

      </div>
      <div class="modal-body">
        <div class="table-responsive">
          <table class="table table-striped table-bordered table-hover">
            <thead>
              <tr>
                <th>Sujeto</th>
                <th>Propiedad</th>
                <th>Objeto</th>
              </tr>
            </thead>
            <tbody>
              <tr dir-paginate="detail in details | itemsPerPage: 10">
                <td ng-click="showModal(detail.a.value)">{{detail.a.value}}</td>
                <td ng-click="showModal(detail.a.value)">{{sujeto}}</td>
                <td ng-click="showModal(detail.a.value)">{{detail.b.value}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <dir-pagination-controls></dir-pagination-controls>

      <div class="modal-footer">
        <button type="button" ng-click="close(true)" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
